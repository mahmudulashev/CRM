<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>O‘quv Markazi CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('students') }}">CRM</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('students') }}">O‘quvchilar</a>
        <a class="nav-link" href="{{ url_for('groups') }}">Guruhlar</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  {# Mana shu yerda scripts bloki bo‘lsin! #}
  {% block scripts %}{% endblock %}
</body>
</html>

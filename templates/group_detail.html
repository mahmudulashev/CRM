{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">{{ group.name }} &mdash; ({{ group.schedule }})</h2>

<!-- ← Mana shu Oylik jadval tugmasi: -->
<a href="{{ url_for('attendance_matrix', group_id=group.id) }}"
   class="btn btn-warning mb-3">
  Oylik jadval
</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Ism</th><th>Status</th><th>Profil</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.fullname }}</td>
      <td>{{ s.status }}</td>
      <td>
        <a href="{{ url_for('student_detail', id=s.id) }}"
           class="btn btn-sm btn-info">
          Ko‘rish
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('groups') }}" class="btn btn-secondary mt-3">
  Orqaga
</a>
{% endblock %}
